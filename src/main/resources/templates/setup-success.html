<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Complete</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .success-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        h1 { color: #28a745; }
        p { color: #333; line-height: 1.6; }
        code { background-color: #e9ecef; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
<div class="success-container">
    <h1>Configuration Saved!</h1>
    <p>Your settings have been successfully written to <code>config/application.properties</code>.</p>
    <p><strong>IMPORTANT: You must now restart the application for the new configuration to take effect.</strong></p>
</div>
</body>
</html>
